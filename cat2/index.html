<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="container my-lg-5 my-4 title">Welcome to Gateways 2022</h1>
    <form>
        <div class="container mb-3">
            <label for="user_name" class="form-label label">Name</label>
            <input type="text" class="form-control input-text js-input" id="user_name" placeholder="Enter your name...">
          </div>
          <div class="container mb-3">
            <label for="user_email" class="form-label label">Email</label>
            <input type="text" class="form-control input-text js-input" id="user_email" placeholder="Enter your email...">
            <span id="user_email_validate"></span>
          </div>
          <div class="container mb-3">
            <label for="user_branch" class="form-label label">Branch</label>
            <input type="text" class="form-control input-text js-input" id="user_branch" placeholder="Enter your Branch...">
          </div>
          <div class="container mb-3">
            <label for="user_college" class="form-label label">College</label>
            <input type="text" class="form-control input-text js-input" id="user_college" placeholder="Enter your College...">
          </div>
          <div class="container mb-3">
            <label for="user_phone" class="form-label label">Phone</label>
            <input type="text" class="form-control input-text js-input" id="user_phone" placeholder="Enter your phone...">
            <span id="user_phone_validate"></span>
          </div>
          <div class="container mb-3">
            <label for="user_name_final_label" class="form-label label">Username</label>
            <input type="text" class="form-control input-text js-input" id="user_name_final" placeholder="Enter your username...">
            <span id = "user_name_final_validate"></span>
          </div>
          <div class="container mb-3">
            <label for="user_pswd" class="form-label label">Password</label>
            <input type="password" class="form-control input-text js-input" id="user_pswd" placeholder="Enter your password...">
            <span id="user_pswd_validate"></span>
          </div>
          <div class="container mb-3">
            <label for="user_dept" class="form-label label">State</label>
            <input type="text" class="form-control input-text js-input" id="user_dept" placeholder="Enter your State...">
          </div>
          <div class="container mb-3">
            <label for="user_loc" class="form-label label">Address</label>
            <input type="text" class="form-control input-text js-input" id="user_loc" placeholder="Enter your address...">
          </div>

        
          <div class="container mb-3">
            <label for="user_age_label" min=0 class="form-label label">Age</label>
            <input type="number" class="form-control input-text js-input" min=0 id="user_age" placeholder="Enter your age...">
            <span id="user_age_validate"></span>

          </div>
          <div class="container mb-3">

          <input type="submit" value="Submit" class="btn btn-primary">
          <button type="button" onclick="download(this.form)" id="submitButton" class="btn btn-info">Download</button>
</div>
    </form>

    <script>
        
var user_name = document.getElementById("user_name")
var user_email = document.getElementById("user_email")
var user_phone = document.getElementById("user_phone")
var user_pswd = document.getElementById("user_pswd")
var user_dept = document.getElementById("user_dept")
var user_loc = document.getElementById("user_loc")
var user_age = document.getElementById("user_age")
var user_name_final = document.getElementById("user_name_final")


//event listener to lock numbers for name
user_name.addEventListener('keydown', (e)=>{
    if(/^[^a-zA-Z ]$/.test(e.key))
    {
        e.preventDefault()
    }
})

//event listener to lock numbers for name
user_name_final.addEventListener('keydown', (e)=>{
    var validate_span = document.getElementById("user_name_final_validate")
    if(/^[^a-zA-Z ]$/.test(e.key) )
    {
        validate_span.innerHTML = "Username can't contain numbers"
        document.cookie = "user_name_final_validate".user_name_final.trim()
        e.preventDefault()
    }
})

//event listener to lock characters for phone number
user_phone.addEventListener('keydown', (e)=>{
    if(/^[^0-9]$/.test(e.key))
    {
        e.preventDefault()
    }
})

//event listener to lock numbers for department
user_dept.addEventListener('keydown', (e)=>{
    if(/^[^a-zA-Z ]$/.test(e.key))
    {
        e.preventDefault()
    }
})

//event listener to lock numbers for location
user_loc.addEventListener('keydown', (e)=>{
    if(/^[^a-zA-Z ]$/.test(e.key))
    {
        e.preventDefault()
    }
})

//event listener to check for age

user_age.addEventListener('keydown', (e)=>{
    let x = document.getElementById("user_age").value;
    let text;

    var validate_span = document.getElementById("user_age_validate")
    if(x.length > 2)
    {
        e.preventDefault()
    }
    else
    {
        if(x.length == 0)
        {
            validate_span.style.color = 'red'
            validate_span.innerHTML = 'Age is required'
        }
        else if(x.length == 1)
        {
            if(x <= 0)
            {
                validate_span.style.color = 'red'
                validate_span.innerHTML = 'Age cannot be 0 or negative'
            }
            else
            {
                validate_span.style.color = 'green'
                validate_span.innerHTML = 'Age is valid'
            }
        }
        else if(x.length == 2)
        {
            if(x == 10)
            {
                validate_span.style.color = 'red'
                validate_span.innerHTML = 'Age cannot be 100'
            }
            else
            {
                validate_span.style.color = 'green'
                validate_span.innerHTML = 'Age is valid'
            }
        }
    }
})

//event listener to validate user email
user_email.addEventListener('blur', ()=>{
    const email_pattern = /^([a-z0-9_\.]+)@(([a-z0-9]+)\.){2}([a-z]{2,3})$/
    var validate_span = document.getElementById("user_email_validate")
    if(email_pattern.test(user_email.value.trim()))
    {
        validate_span.style.color = 'green'
        validate_span.innerHTML = 'Valid Email'
        document.cookie = "user_email="+user_email.value.trim()
        localStorage.setItem("user_email", user_email.value.trim())
    }
    else
    {
        alert('Invalid Email')
        validate_span.style.color = 'red'
        onblur
        if (user_email.value.trim() == '')
        {
            validate_span.innerHTML = 'Email Required'
        }
        else
        {
            validate_span.innerHTML = 'Invalid Email'
        }
    }
})



//event listener to validate user phone
user_phone.addEventListener('keyup', ()=>{
    const phone_pattern = /^[0-9]{10}$/
    var validate_span = document.getElementById("user_phone_validate")
    if(phone_pattern.test(user_phone.value.trim()))
    {
        validate_span.style.color = 'green'
        validate_span.innerHTML = 'Valid Phone'
        localStorage.setItem("user_phone", user_phone.value.trim())
    }
    else
    {
        validate_span.style.color = 'red'
        if (user_phone.value.trim() == '')
        {
            validate_span.innerHTML = 'Phone Required'
        }
        else
        {
            validate_span.innerHTML = 'Invalid Phone'
        }
    }
})

//event listener to validate user password
user_pswd.addEventListener('keyup', ()=>{
    var validate_span = document.getElementById("user_pswd_validate")
    if (user_pswd.value.trim() == '')
    {
        validate_span.style.color = 'red'
        validate_span.innerHTML = 'Password Required'
    }
    else
    {
        if(/^(.){8,20}$/.test(user_pswd.value.trim()))
        {
            validate_span.style.color = 'red'
            validate_span.innerHTML = 'Strength: Weak'
            if((user_pswd.value.trim().match(/[A-Z]/)) && (user_pswd.value.trim().match(/[a-z]/)))
            {
                validate_span.style.color = 'yellow'
                validate_span.innerHTML = 'Strength: Medium'
            }
            if((user_pswd.value.trim().match(/[0-9]/)) && (user_pswd.value.trim().match(/[\W]/)))
            {
                validate_span.style.color = 'green'
                validate_span.innerHTML = 'Strength: Strong'
            }
        }
        else
        {
            validate_span.style.color = 'red'
            validate_span.innerHTML = 'Invalid Password'
        }
    }
})


function downloadData(contentType,data,filename){

    var link=document.createElement("A");
    link.setAttribute("href",encodeURI("data:"+contentType+","+data));
    link.setAttribute("style","display:none");
    link.setAttribute("download",filename);
    document.body.appendChild(link); //needed for firefox
    link.click();
    setTimeout(function(){
     document.body.removeChild(link); //only to remove the temporal link
    },1000);
 }


 function fromToXml(form){
    var xmldata=['<?xml version="1.0"?>'];
	  xmldata.push("<form>");
    var inputs=form.elements;
    for(var i=0;i<inputs.length;i++){
    	var el=document.createElement("ELEMENT");
      if (inputs[i].id){
      	el.setAttribute("id",inputs[i].id);
        el.setAttribute("value",inputs[i].value);
        xmldata.push(el.outerHTML);
      }
      
    }
    xmldata.push("</form>");
    return xmldata.join("\n");
}

function download(frm){

	var data=fromToXml(frm);
  console.log(data);
  
  downloadData("text/xml",data,"export.xml");
}
    </script>
