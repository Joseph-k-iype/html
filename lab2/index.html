<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Discussion Cube</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="style.css">
</head>

<body>

	<header>
		<div class="header-row">
			<div class="brand-logo">
				<a href="#">
					<img src="assets/img/logo.png" alt="">
				</a>
			</div>
			<button class="menu-toggle" id="menuToggle">
				<svg viewBox="0 0 12 10" class="hamburger" height="40px" width="40px">
					<path d="M10,2 L2,2" class="bar-1" style="fill: none;stroke: #000;stroke-linecap: round;" />
					<path d="M2,5 L10,5" class="bar-2" style="fill: none;stroke: #000;stroke-linecap: round;" />
					<path d="M10,8 L2,8" class="bar-3" style="fill: none;stroke: #000;stroke-linecap: round;" />
				</svg>
			</button>
		</div>
	</header>
	<section class="fullpage-menu">
		<div class="fullpage-menu-inner">
			<div class="menu-bg">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<nav>
				<ul class="main-menu">
					<li><a href="">Home</a></li>
					<li><a href="">Trending</a></li>
					<li><a href="login.html">Login</a></li>
					<li><a href="">About</a></li>
					<li><a href="">Contact</a></li>
				</ul>
			</nav>

			<div class="header-nav-footer">
				<ul class="social-links">
					<li><a href="#">Facebook</a></li>
					<li><a href="#">Instagram</a></li>
					<li><a href="#">Twitter</a></li>
					<li>@Discussion Cube</li>
				</ul>

			</div>
		</div>
	</section>

	<section class="placeholder-title">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<h1>
					We build a strong community for a better future
				</h1>
				</div>
				<div class="col-lg-6">
					<img src="assets/img/hero.jpg" alt="" class="img-fluid">
				</div>
			</div>
		</div>
	</section>

	<section class="placeholder-title">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">

				</div>
			</div>
		</div>
	</section>

	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>

	<script src="main.js"></script>
	<script>
		// selector for menu click
		var menuToggle = document.getElementById("menuToggle");


		// Hamburger animation
		var menuBar = gsap.timeline({ paused: true });

		menuBar.to('.bar-1', 0.5, { attr: { d: "M8,2 L2,8" }, x: 1, ease: Power2.easeInOut }, 'start')
		menuBar.to('.bar-2', 0.5, { autoAlpha: 0 }, 'start')
		menuBar.to('.bar-3', 0.5, { attr: { d: "M8,8 L2,2" }, x: 1, ease: Power2.easeInOut }, 'start');

		menuBar.reverse();


		// Nav Animation
		var tl = gsap.timeline({ paused: true });
		tl.to(".fullpage-menu", {
			duration: 0,
			display: "block",
			ease: 'Expo.easeInOut',
		});

		tl.from(".menu-bg span", {
			duration: 1,
			x: "100%",
			stagger: 0.1,
			ease: 'Expo.easeInOut',
		});

		tl.from(".main-menu li a", {
			duration: 1.5,
			y: "100%",
			stagger: 0.2,
			ease: 'Expo.easeInOut',
		}, "-=0.5");

		tl.from(".social-links li", {
			duration: 1,
			y: "-100%",
			opacity: 0,
			stagger: 0.1,
			ease: 'Expo.easeInOut',
		}, "-=0.5");
		tl.reverse();



		menuToggle.addEventListener('click', function () {
			menuBar.reversed(!menuBar.reversed());
			tl.reversed(!tl.reversed());
		});

	</script>
</body>

</html>
