<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title> Christ University Feedback form </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdn.tailgrids.com/tailgrids-fallback.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-mono bg-white-1000">
    <div>

        <div class="relative min-h-screen  grid bg-black ">
            <div
                class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0 ">
                <div class="relative sm:w-1/2 xl:w-3/5 bg-blue-500 h-full hidden md:flex flex-auto items-center justify-center p-10 overflow-hidden  text-white bg-no-repeat bg-cover relative"
                    style="background-image: url(assets/img/logo.jpg);">
                    <div class="absolute bg-black  opacity-25 inset-0 z-0"></div>
                    <div class="w-full  lg:max-w-2xl md:max-w-md z-10 items-center text-center ">
                        <div class=" font-bold leading-tight mb-6 mx-auto w-full content-center items-center ">

                        </div>
                    </div>
                </div>

                <div
                    class="md:flex md:items-center md:justify-left w-full sm:w-auto md:h-full xl:w-1/2 p-8  md:p-10 lg:p-14 sm:rounded-lg md:rounded-none ">
                    <div class="max-w-xl w-full space-y-12">
                        <div class="lg:text-left text-center">

                            <div class="flex items-center justify-center ">
                                <div class="bg-black flex flex-col w-80 border border-gray-900 rounded-lg px-8 py-10">
                                    <p class="text-white">Welcome back we would like to know your feedbackðŸ˜„ </p>
                                    <form name="form1" action="#" class="flex flex-col space-y-8 mt-10"
                                        id="feedback-form">
                                        <label class="font-bold text-lg text-white ">Full Name</label>
                                        <input type="text" formControlName="accnum" placeholder="Full Name"
                                            class="border rounded-lg py-3 px-3 mt-4 bg-black border-indigo-600 placeholder-white-500 text-white" />
                                        <label class="font-bold text-lg text-white">Address</label>
                                        <input type="text" formControlName="pin" placeholder="Address"
                                            class="border rounded-lg py-3 px-3 bg-black border-indigo-600 placeholder-white-500 text-white" />
                                        <label class="font-bold text-lg text-white ">Email</label>
                                        <input type="text" formControlName="amount" placeholder="Email address"
                                            class="border rounded-lg py-3 px-3 mt-4 bg-black border-indigo-600 placeholder-white-500 text-white"
                                            id="t3" />
                                        <label class="font-bold text-lg text-white ">What did you like about the
                                            campus</label>
                                        <div>
                                            <label class="inline-flex items-center text-white">
                                                <input type="checkbox" class="form-checkbox" />
                                                <span class="ml-2">Student</span>
                                            </label>
                                        </div>
                                        <div>
                                            <label class="inline-flex items-center text-white">
                                                <input type="checkbox" class="form-checkbox" />
                                                <span class="ml-2">Location</span>
                                            </label>
                                        </div>
                                        <div>
                                            <label class="inline-flex items-center text-white">
                                                <input type="checkbox" class="form-checkbox" />
                                                <span class="ml-2">Campus</span>
                                            </label>
                                        </div>
                                        <div>
                                            <label class="inline-flex items-center text-white">
                                                <input type="checkbox" class="form-checkbox" />
                                                <span class="ml-2">Atmosphere</span>
                                            </label>
                                        </div>
                                        <div>
                                            <label class="inline-flex items-center text-white">
                                                <input type="checkbox" class="form-checkbox" />
                                                <span class="ml-2">Dorm Rooms</span>
                                            </label>
                                        </div>
                                        <div>
                                            <label class="inline-flex items-center text-white">
                                                <input type="checkbox" class="form-checkbox" />
                                                <span class="ml-2">Sports</span>
                                            </label>
                                        </div>

                                        <label class="font-bold text-lg text-white ">How did you become interested in
                                            the university</label>
                                        <div class="flex items-center mr-4 mb-4">
                                            <input id="radio1" type="radio" name="radio" class="hidden" />
                                            <label for="radio1" class="flex items-center cursor-pointer text-white">
                                                <span
                                                    class="w-4 h-4 inline-block mr-1 border rounded-full border-grey text-white"></span>
                                                Friends</label>
                                        </div>

                                        <div class="flex items-center mr-4 mb-4">
                                            <input id="radio2" type="radio" name="radio" class="hidden" />
                                            <label for="radio2" class="flex items-center cursor-pointer text-white">
                                                <span
                                                    class="w-4 h-4 inline-block mr-1 border rounded-full border-grey"></span>
                                                Television</label>
                                        </div>

                                        <div class="flex items-center mr-4 mb-4">
                                            <input id="radio3" type="radio" name="radio" class="hidden" />
                                            <label for="radio3" class="flex items-center cursor-pointer text-white">
                                                <span
                                                    class="w-4 h-4 inline-block mr-1 border rounded-full border-grey"></span>
                                                Internet</label>
                                        </div>

                                        <div class="flex items-center mr-4 mb-4">
                                            <input id="radio4" type="radio" name="radio" class="hidden" />
                                            <label for="radio4" class="flex items-center cursor-pointer text-white">
                                                <span
                                                    class="w-4 h-4 inline-block mr-1 border rounded-full border-grey"></span>
                                                Other</label>
                                        </div>

                                        <div>
                                            <label class="text-white dark:text-gray-200"
                                                for="passwordConfirmation">Additional Comments</label>
                                            <textarea id="textarea" type="textarea"
                                                class="border w-full rounded-lg py-3 px-3 mt-4 bg-black border-indigo-600 placeholder-white-500 text-white"></textarea>
                                        </div>

                                        <input type="submit" name="Validate" onclick="test_str()"
                                            class="border border-indigo-600 bg-black text-white rounded-lg py-3 font-semibold"
                                            value="Submit" />
                                        <button name="reset" onclick="reset()"
                                            class="border border-indigo-600 bg-black text-white rounded-lg py-3 font-semibold"
                                           > Reset </button>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>



</html>
